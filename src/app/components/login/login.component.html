<form (ngSubmit)="login()" class="login-form">
    <h2>Login</h2>
    <div class="form-group">
        <input type="text" name="username" placeholder="Username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
        <input type="password" name="password" placeholder="Password" [(ngModel)]="password" required>
    </div>
    <button type="submit">Login</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <a routerLink="/signup">Don't have an account? Sign up</a>
</form>
